<section class="splide">
  <div class="splide__track">
    <ul class="splide__list">
      <li class="splide__slide" *ngFor="let id of imageLinks">
        <div class="card" style="width: 18rem">
          <img
            src="https://img.seadn.io/files/{{ id }}.png"
            class="card-img-top"
          />
        </div>
      </li>
    </ul>
  </div>
</section>
